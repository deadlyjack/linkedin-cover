<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkedIn Cover Editor</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/editor.css" />
  <link rel="stylesheet" href="css/components.css" />
</head>

<body>
  <div class="app-container">
    <!-- Editor Panel -->
    <div id="editor-panel"></div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <h1>LinkedIn Cover Editor</h1>
        <div class="header-controls">
          <button id="reset-btn" class="btn btn-danger btn-small">Reset to Defaults</button>
        </div>
      </div>

      <!-- Export Controls -->
      <div class="export-controls">
        <div class="export-options">
          <label>Scale:</label>
          <select id="export-scale">
            <option value="1">1x</option>
            <option value="2">2x</option>
          </select>

          <label style="margin-left: 16px;">JPEG Quality:</label>
          <input type="range" id="jpeg-quality" min="0.7" max="1" step="0.05" value="0.95" style="width: 100px;" />
          <span id="quality-value" style="color: #38bdf8; font-weight: 600;">95%</span>
        </div>

        <div class="export-buttons">
          <button id="download-png" class="btn btn-primary">Download PNG</button>
          <button id="download-jpeg" class="btn btn-primary">Download JPEG</button>
          <button id="copy-clipboard" class="btn btn-secondary">Copy to Clipboard</button>
        </div>
      </div>

      <!-- Canvas Container -->
      <div class="canvas-container size-personal" id="canvas-container">
        <canvas id="cover" width="1584" height="396"></canvas>
      </div>

      <p class="info" id="canvas-info">LinkedIn recommended cover size: 1584 Ã— 396 pixels (Personal Profile)</p>
    </div>
  </div>

  <!-- Main Application Script -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
